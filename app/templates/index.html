<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Prediction</title>
    <link rel="icon" type="image/png" href="/static/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('/static/bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        /* Add overlay to improve text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        .header {
            background-color: #2d2d2d;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
        }
        .main-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .prediction-panel {
            align-items: center;
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            align-self: center;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        input[type="number"] {
            width: 98%;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #1a1a1a;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .predicted-price {
            font-size: 24px;
            font-weight: 500;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stock Price Prediction</h1>
    </div>
    <div class="main-container">
        <div class="prediction-panel">
            <form method="post">
                <div class="form-group">
                    <label>Opening Price ($)</label>
                    <input type="number" name="open_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>High Price ($)</label>
                    <input type="number" name="high_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Low Price ($)</label>
                    <input type="number" name="low_price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Volume</label>
                    <input type="number" name="volume" required>
                </div>
                <button type="submit">Generate Prediction</button>
            </form>
            {% if prediction %}
            <div class="result">
                <h3>Predicted Stock Price</h3>
                <div class="predicted-price">${{ prediction }}</div>
            </div>
            {% endif %}
            {% if error %}
            <div class="result error">
                <h3>Error</h3>
                <p>{{ error }}</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
